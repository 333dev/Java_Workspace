<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

	function checkalpha(elem,msg)
	{
		
		var alphaexp = /^[a-zA-Z]+$/;
		if(elem.value.match(alphaexp))
		{
			return true;
		}
		else
		{
			alert(msg);	
			elem.focus();
			return false;
			
		}
	}
	
	
	
	
	function emailcheck(elem, helperMsg)
	{
		var email = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
		
		if(elem.value.match(email))
		{
			return true;
		}
		else
		{
			alert(helperMsg);
			elem.focus();
			return false;
		}
	}

	
	function numbercheck(elem,msg)
	{
		
		var num = /^[0-9]+$/;
		if(elem.value.match(num))
		{
			return true;
		}
		else
		{
			alert(msg);	
			elem.focus();
			return false;
			
		}
	}
	
	function passwordcheck(elem,msg)
	{
		
		var pass =  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()\-+.]).{6,20}$/;
		if(elem.value.match(pass))
		{
			return true;
		}
		else
		{
			alert(msg);	
			elem.focus();
			return false;
			
		}
	}


</script>
</head>
<body>


<form>
	Name : <input type="text" name="alpha" id="alpha">
	<input type="submit" value="Go" onclick="checkalpha(document.getElementById('alpha'),'Please Enter Characters Only')">
	
	<br>
	<br>
	
	Email: <input type='text' id='emailer'/>
	<input type='button' onclick="emailcheck(document.getElementById('emailer'), 'Not a Valid Email')"
	value='Check Field' />
	
	<br>
	<br>
	
	Mobile Number : <input type="text" name="num" id="num">
	<input type="submit" value="Go" onclick="numbercheck(document.getElementById('num'),'Please Enter Numbers Only')">
	
	<br>
	<br>
	
	
    Password : <input type="password" id="pass" name="pass" > 
      <input type="submit" value="go" onclick="passwordcheck(document.getElementById('pass'),'Please Enter correct password Only & (1)password must contain at least one digit (2)password must contain at least one lowercase (3)password must contain at least one uppercase (4)password must contain at least one special character (5)password must be between 6 and 20 characters in length.',)">
  
</form>


</body>
</html>
